<script src="https://unpkg.com/vue"></script>

<h1>コンポーネントのグローバル登録</h1>

<div id="app-1">
  <my-component></my-component>
  <a :href='url'>※詳細についてはこちらを参照してください</a>
</div>

<script>
  Vue.component('my-component', {
    template: '<div>A custom component!</div>'
  })
  const vm = new Vue({
    el: '#app-1',
    data: {
      url: 'https://jp.vuejs.org/v2/guide/components.html#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%AE%E4%BD%BF%E7%94%A8'
    }
  })
</script>
