<script src="https://unpkg.com/vue"></script>

<h1>コンポーネントのローカル登録</h1>

<div id="app-2">
  <my-component></my-component>
  <a :href='url'>※詳細についてはこちらを参照してください</a>
</div>



<script>
  const child = {
    template: '<div>A custom component!</div>'
  }

  const vm = new Vue({
    el: '#app-2',
    data: {
      url: 'https://jp.vuejs.org/v2/guide/components.html#%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E7%99%BB%E9%8C%B2'
    },
    components: {
      'my-component': child
    }
  })
</script>
