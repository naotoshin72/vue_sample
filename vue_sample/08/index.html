<script src="https://unpkg.com/vue"></script>

<h1>算出(Setter)関数</h1>

<div id="app-8">
  <div id='demo'>{{fullName}}</div>
  <a :href='url'>※詳細についてはこちらを参照してください</a>
</div>

<script>
  const vm = new Vue({
    el: '#app-8',
    data: {
      firstName: '田中',
      lastName: '太郎',
      url: 'https://jp.vuejs.org/v2/guide/computed.html#%E7%AE%97%E5%87%BA-Setter-%E9%96%A2%E6%95%B0'
    },
    computed: {
      fullName: {
        get: function() {
          return this.firstName + ' ' + this.lastName
        },
        set: function(newName) {
          const names = newName.split(' ')
          this.firstName = names[0]
          this.lastName = names[1]
        }
      }
    }
  })
</script>
