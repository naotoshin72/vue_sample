<script src="https://unpkg.com/vue"></script>

<h1>要素の属性をバイディング</h1>

<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
  <a :href='url'>※詳細についてはこちらを参照してください</a>
</div>

<script>
  const app = new Vue({
    el: '#app-2',
    data: {
      message: 'Hello vue.js',
      url: 'https://jp.vuejs.org/v2/guide/index.html#%E5%AE%A3%E8%A8%80%E7%9A%84%E3%83%AC%E3%83%B3%E3%83%80%E3%83%AA%E3%83%B3%E3%82%B0'
    }
  })
</script>
